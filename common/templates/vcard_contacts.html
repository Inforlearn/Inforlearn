{% load avatar format %}
<div class="vcard" id="inforlearn:{{actor.nick}}">
  {% linked_avatar actor "u,contact" request %}
  <div class="bubble">
    <h3>
      <span>
        {% if not actor.extra.full_name %}
          {{ actor.display_nick }}
        {% else %}
          {{actor.extra.full_name}} ({{actor.display_nick}}) 
        {% endif %}
      </span>
    </h3>
  </div>
</div>
