{% if view.extra.description or view.extra.external_url %}
<div class="first" id="description">
  <h2>{{view.display_nick}}</h2>
  {% if user_is_admin %}
    <a class="edit" href="{{view.url}}/settings/details">Thay đổi</a>
  {% endif %}
  <p>{{view.extra.description|linebreaks}}</p>
  <p>
    {% if view.extra.external_url %}
      <a href="{{view.extra.external_url}}" target=_new>
        {{view.extra.external_url|urlizetrunc:37}}
      </a>
    {% endif %}
  </p>
</div>
{% endif %}
