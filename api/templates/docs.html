{% extends 'api/templates/api_base.html' %}
{% load nonce %}
{% block api %}



<!-- right column -->
<div class="split">
  <h2>Các phương thức hỗ trợ</h2>
  <dl style="padding-left: 10px;">
    {% for category, methods in api_methods %}
    <dt><h3>{{category}}</h3></dt>
    <dd style="margin-left: 20px;">
      <ul style="margin-bottom: 20px; margin-top: -10px;">
      {% for method in methods %}
        <li><a href='/api/docs/method_{{method}}'>{{method}}</a></li>
      {% endfor %}
      </ul>
    </dd>
    {% endfor %}
  </dl>
  
  <h2>API cho các ngôn ngữ</h2>
  <dd>
  <ul>
    <li>Python</li>
  </ul>
  </dd>
</div>



{% endblock %}
